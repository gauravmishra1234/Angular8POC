<div class="container-flud">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
    <div class="form-group">
      <label>Role</label>
      <select class="form-control" formControlName="roleId" data-val="true">
        <option value="0">-- Select Role --</option>
        <option value="1">Admin</option>
        <option value="2">User</option>
      </select>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input formControlName="firstName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input formControlName="lastName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="userName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <!-- <div class="form-group">
        <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div> -->

    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="!registrationForm.valid">Register </button>
      <button type="reset" class="btn btn-default" (click)="resetForm()">Cancel</button>
    </div>
    
  </form>
  <div *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">
    {{massage}}
  </div>

</div>
